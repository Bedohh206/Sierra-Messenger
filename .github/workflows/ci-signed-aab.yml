name: Build Signed AAB (CI)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android command-line tools and SDK components
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/ || true
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-35" "build-tools;34.0.0"

      - name: Decode keystore and write keystore.properties
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          mkdir -p keystore
          echo "$KEYSTORE_BASE64" | base64 --decode > keystore/my-release-key.jks
          cat > keystore.properties <<EOF
          storeFile=keystore/my-release-key.jks
          storePassword=$KEYSTORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          EOF
          # Validate decoded keystore exists and is non-empty
          if [ ! -s keystore/my-release-key.jks ]; then
            echo "ERROR: Decoded keystore is missing or empty. Ensure KEYSTORE_BASE64 secret contains the base64 of your keystore." >&2
            ls -l keystore || true
            exit 1
          fi
          echo "Keystore size: $(stat -c%s keystore/my-release-key.jks) bytes"
          # Quick sanity check with keytool (will fail if password/alias incorrect)
          keytool -list -keystore keystore/my-release-key.jks -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS"

      - name: Grant execute for gradlew
        run: chmod +x ./gradlew

      - name: Build signed AAB
        run: ./gradlew :app:bundleRelease --no-daemon --stacktrace

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/app-release.aab

      - name: Export upload certificate (PEM)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          keytool -export -rfc -keystore keystore/my-release-key.jks -storepass "$KEYSTORE_PASSWORD" -alias "$KEY_ALIAS" -file upload_certificate.pem

      - name: Upload upload_certificate.pem
        uses: actions/upload-artifact@v4
        with:
          name: upload-certificate
          path: upload_certificate.pem
